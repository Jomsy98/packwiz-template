name: Packwiz Setup

on:
  push:
    branches:
      - main
    paths:
      - 'packwiz/**'
      - 'pwbuilder.json'
  workflow_dispatch:

permissions:
  contents: write

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-variables:
    runs-on: ubuntu-latest
    # Only run this workflow in forks/other repos, not in the template repository
    # Skip if this is the initial commit from template
    if: github.repository != 'Jomsy98/packwiz-template' && !contains(github.event.head_commit.message, 'Initial commit')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load variables from pwbuilder.json and update pack.toml
        run: |
          # Check if pwbuilder.json exists
          if [ ! -f pwbuilder.json ]; then
            echo "âŒ pwbuilder.json not found"
            exit 1
          fi
          
          # Parse JSON and export variables
          MODPACK_NAME=$(jq -r '.modpack.name' pwbuilder.json)
          MODPACK_VERSION=$(jq -r '.modpack.version' pwbuilder.json)
          MODPACK_DESCRIPTION=$(jq -r '.modpack.description' pwbuilder.json)
          MINECRAFT_VERSION=$(jq -r '.modpack.minecraft.version' pwbuilder.json)
          MODLOADER=$(jq -r '.modpack.modLoader.type' pwbuilder.json)
          MODLOADER_VERSION=$(jq -r '.modpack.modLoader.version' pwbuilder.json)
          
          export MODPACK_NAME MODPACK_VERSION MODPACK_DESCRIPTION MINECRAFT_VERSION MODLOADER MODLOADER_VERSION
          
          echo "ðŸ“¦ Loaded variables from pwbuilder.json"
          echo "  MODPACK_NAME: $MODPACK_NAME"
          echo "  MODPACK_VERSION: $MODPACK_VERSION"
          echo "  MINECRAFT_VERSION: $MINECRAFT_VERSION"
          echo "  MODLOADER: $MODLOADER"
          echo "  MODLOADER_VERSION: $MODLOADER_VERSION"
          
          # Function to update pack.toml values
          update_pack_toml() {
            local file="packwiz/pack.toml"
            if [ ! -f "$file" ]; then return; fi
            
            echo "  ðŸ“ Processing: $file"
            
            # Update name field (only at the top level, before [index])
            if grep -q '^name = ' "$file"; then
              escaped_name=$(printf '%s\n' "$MODPACK_NAME" | sed -e 's/[\/&]/\\&/g')
              sed -i "0,/^name = .*/s|^name = .*|name = \"$escaped_name\"|" "$file"
              echo "    âœ“ name = $MODPACK_NAME"
            fi
            
            # Update version field (only at the top level, before [index])
            if grep -q '^version = ' "$file"; then
              sed -i "0,/^version = .*/s|^version = .*|version = \"$MODPACK_VERSION\"|" "$file"
              echo "    âœ“ version = $MODPACK_VERSION"
            fi
            
            # Update modloader type and version dynamically
            MODLOADER_LOWER=$(echo "$MODLOADER" | tr '[:upper:]' '[:lower:]')
            
            # Check if we're in the [versions] section and update minecraft version and modloader
            if grep -q '^\[versions\]' "$file"; then
              # Update minecraft version (only in [versions] section)
              sed -i '/^\[versions\]/,/^\[/ { /^minecraft = /s|^minecraft = .*|minecraft = "'"$MINECRAFT_VERSION"'"|; }' "$file"
              echo "    âœ“ minecraft = $MINECRAFT_VERSION"
              
              # Remove old modloader lines including placeholders
              sed -i '/^\[versions\]/,/^\[/ { /^forge = /d; /^fabric = /d; /^neoforge = /d; /^quilt = /d; /^{{MODLOADER}} = /d; }' "$file"
              
              # Add the new modloader line after minecraft line in [versions] section
              escaped_version=$(printf '%s\n' "$MODLOADER_VERSION" | sed -e 's/[\/&]/\\&/g')
              sed -i "/^\[versions\]/,/^\[/ s|^\(minecraft = .*\)$|\1\n$MODLOADER_LOWER = \"$escaped_version\"|" "$file"
              echo "    âœ“ $MODLOADER_LOWER = $MODLOADER_VERSION"
            fi
          }
          
          # Update pack.toml
          update_pack_toml
          
          echo "âœ… All variables updated"
        shell: bash

      - name: Commit variable changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the packwiz files
          git add packwiz/pack.toml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update pack.toml variables from pwbuilder.json"
            
            # Pull latest changes before pushing in case other workflows committed
            git pull --rebase origin main
            
            git push
            echo "Variables updated and committed"
          fi

  refresh:
    runs-on: ubuntu-latest
    needs: update-variables
    # Only run this workflow in forks/other repos, not in the template repository
    # Skip if this is the initial commit from template
    if: github.repository != 'Jomsy98/packwiz-template' && !contains(github.event.head_commit.message, 'Initial commit')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Pull latest changes from update-variables job
        run: |
          git pull origin main

      - name: Get latest artifact ID
        id: artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARTIFACT_ID=$(gh api \
            -H "Accept: application/vnd.github+json" \
            repos/packwiz/packwiz/actions/artifacts \
            --jq '.artifacts | map(select(.name == "Linux 64-bit x86")) | sort_by(.created_at) | reverse | .[0].id')
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT

      - name: Download artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            -H "Accept: application/vnd.github+json" \
            repos/packwiz/packwiz/actions/artifacts/${{ steps.artifact.outputs.artifact_id }}/zip \
            > packwiz-linux-x86.zip
          unzip packwiz-linux-x86.zip -d packwiz-bin

      - name: Make packwiz executable
        run: |
          chmod +x packwiz-bin/packwiz

      - name: Run packwiz refresh
        working-directory: packwiz
        run: |
          # Run packwiz from inside the packwiz directory so it operates on local files
          ../packwiz-bin/packwiz refresh

      - name: Commit packwiz changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the packwiz files
          git add packwiz/index.toml packwiz/pack.toml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh packwiz index and pack files"
            
            # Pull latest changes before pushing in case other workflows committed
            git pull --rebase origin main
            
            git push
            echo "Packwiz files updated and committed"
          fi